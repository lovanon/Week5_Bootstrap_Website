<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Contact | Fashion Icons</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap JavaScript Bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Custom Styles -->
    <style>
      body {
        background-color: #121212;
        color: #fff;
        font-family: 'Playfair Display', serif;
      }
      .navbar {
        background-color: #1a1a1a !important;
      }
      .navbar-brand {
        font-size: 1.8rem;
        font-weight: bold;
        color: gold !important;
      }
      .nav-link {
        color: #ddd !important;
      }
      .nav-link:hover {
        color: gold !important;
      }
      .contact-section {
        text-align: center;
        padding: 80px 20px;
      }
      h2 {
        color: gold;
        font-size: 2.5rem;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      .contact-form {
        background: rgba(255, 215, 0, 0.1);
        padding: 30px;
        border-radius: 10px;
        max-width: 600px;
        margin: auto;
      }
      .form-control {
        background: #1a1a1a;
        border: 1px solid gold;
        color: #fff;
      }
      .btn-gold {
        background-color: gold;
        color: #121212;
        font-weight: bold;
      }
      .btn-gold:hover {
        background-color: #d4af37;
      }
      footer {
        background-color: #111; 
        color: #d4af37; 
        font-family: 'Playfair Display', serif; 
        padding: 40px 20px;
        text-align: center;
      }
      .footer-container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        max-width: 1200px;
        margin: 0 auto;
      }
      .footer-section {
        flex: 1;
        padding: 10px;
        min-width: 250px;
      }
      .footer-section h3 {
        font-family: 'Cinzel', serif; 
        font-weight: 700;
        font-size: 18px;
        color: #d4af37; 
      }
      .footer-section p, 
      .footer-section a {
        color: #d4af37;
        font-size: 14px;
        margin: 0 10px;
        transition: color 0.3s ease;
      }
      .footer-section a:hover {
        color: #fff; 
      }
      .footer-bottom {
        margin-top: 20px;
        border-top: 1px solid #444;
        padding-top: 10px;
        font-size: 14px;
        color: #777;
      }
    </style>
  </head>
  <body>

    <!-- Header with Navigation -->
    <header>
      <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">FASHION ICONS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
              <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
              <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    
    <!-- Contact Section -->
    <section class="contact-section">
      <h2>Get in Touch</h2>
      <p>Have questions or inquiries? Reach out to us!</p>
      <div class="contact-form">
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Your Name" required>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Your Email" required>
          </div>
          <div class="mb-3">
            <textarea class="form-control" rows="4" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit" class="btn btn-gold w-100">Send Message</button>
        </form>
      </div>
    </section>
    
    <!-- Footer -->
    <footer>
      <div class="footer-container">
        <div class="footer-section">
          <h3>About Us</h3>
          <p>Fashion Icons is a hub for luxury fashion and model showcases.</p>
        </div>
        <div class="footer-section">
          <h3>Quick Links</h3>
          <a href="index.html">Home</a> |
          <a href="about.html">About</a> |
          <a href="services.html">Services</a> |
          <a href="contact.html">Contact</a>
        </div>

          <h3>Follow Us</h3>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-pinterest"></i></a>
        </div>
      </div>
      <div class="footer-bottom">Â© 2025 Fashion Icons. All Rights Reserved.</div>
    </footer>
  </body>
